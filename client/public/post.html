<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

    <link rel="stylesheet" href="../src/css/post.css">

</head>

<body>
    <section class="left">
        <div class="btn">
            <div class="wrap1"><a href="home.html">✖️</a></div>

        </div>
        <hr>
        </hr>
        <h1>Twoja relacja </h1>

    </section>
    <section class="right">
        <div class="wrap-card">
            <div class="card" id="card-left">
                <div class="cirkle"><i class="far fa-file-image"></i></div>
                <p>Utwórz relacje ze zdjęciem</p>
            </div>

            <form action="">

                </div>
                <div class="inp">
                    <input type="text" name="img" id="" placeholder="link obrazka">
                </div>
                <div class="butt">
                    <button type="submit">Utwórz Relacje</button>
                </div>
            </form>

    </section>
