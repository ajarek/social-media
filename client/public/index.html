<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Social Media Zaloguj/Zarejestruj</title>
</head>

<body>
    <section id="sec1">
        <div class="logo">
            <h1>social media</h1>
        </div>
        <div class="text">
            <p>Social Media pomagają kontaktować się z innymi osobami oraz udostępniać im różne informacje i materiały.
            </p>
        </div>
    </section>
    <section id="sec2">
        <form action="">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Adres e-mail ">
            </div>
            <div class="form-group icon">
                <input type="password" class="form-control" id="password" name="password" placeholder="Hasło ">
                <i class="far fa-eye-slash"></i>
            </div>

            <div class="btn">
                <input type="submit" value="Zaloguj się"> 
            </div>
            <div class="forget"><a  href="home.html">Nie pamiętasz hasła?</a></div>
            <div class="btn1">
                <a href="register.html">Utwórz nowe konto</a>
                
            </div>
        </form>
        <div class="info">
            <h4><a href="">Utwórz stronę</a> </h4>
            <span> dla gwiazdy, marki lub firmy</span>
        </div>
    </section>
    <script  src="../src/js/index.js"></script>
</body>

</html>
